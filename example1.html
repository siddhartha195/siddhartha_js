<!DOCTYPE html>
<html lang="en">
<head>
     <title>js operators</title>
    <script type="text/javascript">
        //addition
        var a = 4
        var b = 5
        var c = 10
        var result = a+b+c;
        //multiplication
        
        var x = 8
        var y = 3
        var z = 2
        var result= x*y*z;

        document.write("<h1> result is: "+result+"</h1>") 

    </script>
    <script>
        //loops
        for(i=1; i<=10; i++)
        {
            document.write(i);
            document.write("<br>");
        }
        
        for(i=10; i>=1; i--)
        {
            document.write(i);
            document.write("<br>")
        }
    </script>
